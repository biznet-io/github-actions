name: 'Build'
description: 'Build the package'

inputs:
  fetch-depth:
    description: 'Number of commits to fetch'
    required: false
    default: '0'

runs:
  using: 'composite'
  steps:
    - name: Install dependencies
      shell: bash
      run: yarn nx run-many --target="build" --parallel=${{ env.NX_MAX_WORKERS }}
      env:
        NX_MAX_WORKERS: 4
